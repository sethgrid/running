{{ define "register1" }}
<div class="row">
	<div class="col-sm-6 col-sm-offset-3">
		<h1 class="visible-sm visible-md visible-lg">You're connected with Strava <i class="glyphicon glyphicon-ok-circle"> </i></h1>
		<h3 class="visible-xs">You're connected with Strava <i class="glyphicon glyphicon-ok-circle"> </i></h3>
	</div>
</div>
<div class="row">
	<div class="col-sm-6 col-sm-offset-3">
		<h1 class="visible-sm visible-md visible-lg">Step 2: Connect with CrowdRise</h1>
		<h3 class="visible-xs">Step 2: Connect with Crowdrise</h3>
		<p>You'll use the Crowdrise platform to raise money for the charity of your choice. Let's get your Crowdrise account all set up.</p>
		<form name="crowdriseNewUser" action="" method="post">
			<div class="form-group">
				<label for="firstname">First Name</label>
				<input class="form-control" id="firstname" name="firstname" type="text" />
			</div>
			<div class="form-group">
				<label for="lastname">Last Name</label>
				<input class="form-control" id="lastname" name="lastname" type="text" />
			</div>
			<div class="form-group">
				<label for="password">Password (6-25 Characters)</label>
				<input class="form-control" id="password" name="password" type="password" />
			</div>
			<button name="submit" class="btn btn-lg btn-primary" onClick="createCrowdriseUser(this.form)">Sign up with Crowdrise</button>
		</form>
	</div>
</div>
{{ end }}
